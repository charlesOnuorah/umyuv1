<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Courses" defaultHref="/tabs/(events:event-list)"></ion-back-button>
    </ion-buttons>
    <ion-title>{{($eventItem | async)?.name}}</ion-title>

    <ion-buttons slot="end">
      <ion-button style="font-size: 12px;" (click)="refreshCourse()" icon-end>
        <span style="padding-right: 5px;">Refresh</span>
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="assets/banners/banner41.jpg" alt="" />
    <ion-card-header>
      <ion-card-title>Courses</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>To start learning, select a course to get started. Courses are available in 3 different media format.</p>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Select a Course</ion-label>
    </ion-list-header>
    <div *ngIf="isFound === false">
      <ion-item>            
        <div style="display:table;width:100%;height:100%;">
          <div style="display:table-row;">
            <div style="display:table-cell;vertical-align:middle;">
              <div>
                <img src="assets/imgs/no-record-found.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
              </div>
            </div>
          </div>
        </div>
      </ion-item>
    </div>
    <div *ngIf="isFound === true">
      <ion-item button detail lines="inset" (click)="setupSelectedCourse(course)" *ngFor="let course of courses" [routerLink]="['/', 'mediaformat', course.id]">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label class="ion-text-wrap">
          <h2>{{ course.code }}</h2>
          <p>{{ course.title }}</p>
        </ion-label>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
