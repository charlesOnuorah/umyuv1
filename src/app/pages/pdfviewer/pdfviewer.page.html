<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="{{ courseCode }} - PDF" defaultHref="/tabs/(events:event-list)"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>{{($eventItem | async)?.name}}</ion-title> -->
    
    <ion-buttons slot="end">
      <ion-button style="font-size: 12px;" (click)="actionFavoriteCourses(actionFavType)" icon-end>
        <ion-icon name="{{ actionFavType === 'Remov' ? 'remove-circle-outline' : 'add-circle-outline' }}" color="light"></ion-icon>
        <span style="padding-right: 5px; padding-left: 5px;">Favorite</span>
        <!-- <ion-icon name="star" color="light"></ion-icon> -->
      </ion-button>
      <ion-button style="font-size: 12px;" (click)="downloadMedia()" icon-end>
        <span style="padding-right: 5px;">Update</span>
        <ion-icon name="cloud-download" color="light"></ion-icon>
      </ion-button>
      <!-- <ion-button style="font-size: 12px;" (click)="verifyMediaDownload()" icon-end>
        <span style="padding-right: 5px;">Daonload All</span>
        <ion-icon name="cloud-download" color="light" style="padding-right: 5px; padding-left: 5px;"></ion-icon>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color:#646464;">  
  <ion-toolbar color="light">    
    <ion-buttons slot="start">
      <ion-button style="font-size: 12px;" (click)="stepFromPage(-1)" icon-start>
        <ion-icon name="arrow-round-back" color="dark"></ion-icon>
        <span style="padding-left: 5px;">Prev</span>
      </ion-button>
      <ion-button style="font-size: 12px;" (click)="stepFromPage(1)" icon-end>
        <span style="padding-right: 5px;">Next</span>
        <ion-icon name="arrow-round-forward" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title style="text-align: center; font-size:15px;">
      <span *ngIf="totalPages" class="page-manipulation">
        <span>
          <ion-label color="dark">{{ page }} of {{ totalPages }}</ion-label>
        </span>
      </span>
    </ion-title>
    
    <ion-buttons slot="end">
      <span class="zoom-container">
  
        <ion-button style="font-size: 12px;" (click)="zoom(0.2)" icon-start>
          <ion-icon name="add" color="dark"></ion-icon>
          <!-- <span style="padding-left: 5px;">Prev</span> -->
        </ion-button>
        <ion-button style="font-size: 12px;" (click)="zoom(-0.2)" icon-end>
          <!-- <span style="padding-right: 5px;">Next</span> -->
          <ion-icon name="remove" color="dark"></ion-icon>
        </ion-button>

        <select title="Zoom" style="min-width: 146px;" [(ngModel)]="zoomType">
          <option title="" value="auto" selected="selected">Automatic Zoom</option>
          <option title="" value="page-actual">Actual Size</option>
          <option title="" value="page-fit">Page Fit</option>
          <option title="" value="page-width">Page Width</option>
          <option title="" value="custom" disabled="disabled" hidden="true">{{ zoomType == 'custom' ? zoomValue * 100 : '120' }}%</option>
          <option title="" value="0.5">50%</option>
          <option title="" value="0.75">75%</option>
          <option title="" value="1">100%</option>
          <option title="" value="1.25">125%</option>
          <option title="" value="1.5">150%</option>
          <option title="" value="2">200%</option>
          <option title="" value="3">300%</option>
          <option title="" value="4">400%</option>
        </select>
      </span>
    </ion-buttons>
  </ion-toolbar>

  <pdf-viewer 
    [src]="pdfSrc"
    [zoom]="zoomType == 'custom' ? zoomValue : zoomType"
    [(page)]="page"
    [show-all]="true"
    (after-load-complete)="onLoadComplete($event)"
    [show-borders]="true" 
    [stick-to-page]="true"
    color="medium">
  </pdf-viewer>
  
  <!-- <pdf-viewer
    [render-text]="true" 
    [fit-to-page]="true" 
    [original-size]="false"
    style="display: block; background-color:#646464;">
  </pdf-viewer> -->
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-button color="light" fill="clear" expand="full" (click)="enterChatRooms()">{{ createRoomCaption }}</ion-button>
  </ion-toolbar>
</ion-footer>
