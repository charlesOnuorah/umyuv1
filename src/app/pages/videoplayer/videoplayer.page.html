<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="{{ courseCode }} - MP4" defaultHref="/tabs/(events:event-list)"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>{{($eventItem | async)?.name}}</ion-title> -->
    
    <ion-buttons slot="end">
      <ion-button style="font-size: 12px;" (click)="actionFavoriteCourses(actionFavType)" icon-end>
        <ion-icon name="{{ actionFavType === 'Remov' ? 'remove-circle-outline' : 'add-circle-outline' }}" color="light"></ion-icon>
        <span style="padding-right: 5px; padding-left: 5px;">Favorite</span>
        <!-- <ion-icon name="star" color="light"></ion-icon> -->
      </ion-button>
      <ion-button style="font-size: 12px;" (click)="downloadMedia()" icon-end>
        <span style="padding-right: 5px;">Update</span>
        <ion-icon name="cloud-download" color="light"></ion-icon>
      </ion-button>
      <!-- <ion-button style="font-size: 12px;" (click)="verifyMediaDownload()" icon-end>
        <span style="padding-right: 5px;">Daonload All</span>
        <ion-icon name="cloud-download" color="light" style="padding-right: 5px; padding-left: 5px;"></ion-icon>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <div class="fixedContent">
      <ion-card-content class="ion-align-items-center rowSection" style="background-color: black; position: relative;">
        <video preload="metadata"
          controls controlsList="nodownload"
          webkit-playsinline="webkit-playsinline"
          class="videoPlayer" style="top:0;left:0;width:100%;height:100%;"
          poster="assets/imgs/loading_video.gif">
          <!-- poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217"> -->
          <source src="" type="video/mp4"/>
        </video>
      </ion-card-content>
    </div>
  </ion-card>

  <div class="padding_Top">
    <div class="fixedContent">      
      <h3 style="font-size: 28px; color: #f4f5f8 !important; margin-bottom: 0px;" color="light">{{ courseCode }}</h3>
      <h4 style="font-size: 18px; color: #f4f5f8 !important;" color="light">{{ courseTitle }}</h4>
      <p style="font-size: 14px; padding-left: 20px; padding-right: 20px; text-align: center; line-height: 1.5em;" color="light" class="pUser microsoft">Tap the play button to start watching <strong>{{ courseTitle }}</strong> video course. Click the <strong>UPDATE</strong> button at the top right corner to update this course</p>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-button color="light" fill="clear" expand="full" (click)="enterChatRooms()">{{ createRoomCaption }}</ion-button>
  </ion-toolbar>
</ion-footer>
