<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button *ngIf="mediaType == 1" text="PDF Media" defaultHref="/tabs/(events:event-list)"></ion-back-button>
      <ion-back-button *ngIf="mediaType == 2" text="Audio Media" defaultHref="/tabs/(events:event-list)"></ion-back-button>
      <ion-back-button *ngIf="mediaType == 3" text="Video Media" defaultHref="/tabs/(events:event-list)"></ion-back-button>
      <ion-back-button *ngIf="mediaType == 4" text="Powerpoint Media" defaultHref="/tabs/(events:event-list)"></ion-back-button>
    </ion-buttons>
    <ion-title>{{($eventItem | async)?.name}}</ion-title>
    
    <ion-buttons slot="end">
      <ion-button *ngIf="mediaType == 1 || mediaType == 4" style="font-size: 12px;" (click)="verifyMedia()" icon-end>
        <span style="padding-right: 5px;">View</span>
        <ion-icon name="eye"></ion-icon>
      </ion-button>

      <ion-button style="font-size: 12px;" (click)="downloadMedia()" icon-end>
        <span style="padding-right: 5px;">Update</span>
        <ion-icon name="cloud-download"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-card class="welcome-card">    
    <ion-card-content (click)="verifyMedia()" *ngIf="mediaType == 1" class="ion-align-items-center rowSection" style="display:block; width: 100%; border:none; margin:0 auto;">   
        <img src="assets/imgs/pdf.jpg" style="display:block; width: 100%; border:none; margin:0 auto;" alt="" />
    </ion-card-content>
